name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff mypy

      - name: Run Ruff Linter
        run: ruff check mcp_server/

      - name: Run MyPy Type Checker
        run: mypy mcp_server/ --strict

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt pytest pytest-cov

      - name: Run Tests
        run: pytest --cov=mcp_server --cov-report=xml --cov-report=term-missing

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install safety bandit

      - name: Run Safety Check
        run: safety check -r requirements.txt || true

      - name: Run Bandit Security Scan
        run: bandit -r mcp_server/ -f json | tee bandit_report.json

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit_report.json

  docker:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/minka:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    runs-on: ubuntu-latest
    needs: [lint, test, security, docker]
    if: always()
    steps:
      - name: Check Status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] ||
             [[ "${{ needs.test.result }}" == "failure" ]] ||
             [[ "${{ needs.security.result }}" == "failure" ]] ||
             [[ "${{ needs.docker.result }}" == "failure" ]]; then
             echo "Some jobs failed"
             exit 1
          else
            echo "All jobs passed"
          fi

      - name: Discord Notification
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: 'âœ… Minka CI/CD pipeline passed! ${{ github.event.commits[0].message }}'
