version: '3.8'

services:
  minka-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minka-mcp-server
    ports:
      - "3000:3000"
    environment:
      - PYTHONPATH=/app
      - MINKA_LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - minka-network

  minka-mcp-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minka-mcp-dev
    ports:
      - "3001:3000"
    environment:
      - PYTHONPATH=/app
      - MINKA_LOG_LEVEL=DEBUG
    volumes:
      - ./mcp-server:/app/mcp-server
      - ./src/core/personality:/app/src/core/personality
    restart: unless-stopped
    profiles:
      - dev
    networks:
      - minka-network

networks:
  minka-network:
    driver: bridge
