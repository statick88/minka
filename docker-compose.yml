version: '3.8'

services:
  minka-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minka-mcp-server
    ports:
      - "3000:3000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./mcp-server:/app/mcp-server
      - ./src/core/personality:/app/src/core/personality
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  minka-mcp-stdio:
    build:
      context: .
      dockerfile: Dockerfile.stdio
    container_name: minka-mcp-stdio
    stdin_open: true
    tty: true
    volumes:
      - ./mcp-server:/app/mcp-server
      - ./src/core/personality:/app/src/core/personality
    profiles:
      - stdio
